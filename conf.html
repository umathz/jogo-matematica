<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f4ff;
            text-align: center;
        }

        .config-container {
            width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .config-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .label {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            width: 130px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px; /* Maior distância da opção abaixo */
        }

        .button-group {
            display: flex;
            gap: 20px; /* Aumenta o espaçamento entre os botões */
            justify-content: center;
            width: 100%;
        }

        .button-group button {
            padding: 15px;
            width: 120px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .on { background-color: #28a745; color: white; }
        .off { background-color: #6c757d; color: white; }
        .support { background-color: #6c757d; color: white; width: 100%; }

        .button-group button:hover {
            opacity: 0.8;
        }

        /* Ajustes de espaçamento */
        .difficulty-section {
            margin-top: 50px; /* Mais distância do item acima */
        }

        .support-section {
            margin-top: 60px; /* Mais distância do item acima */
        }

        .support-button {
            margin-top: 20px; /* Maior espaço entre "SUPORTE" e "CONTATE-NOS" */
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .support-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="config-container">
        <h2>CONFIGURAÇÃO</h2>

        <!-- Sons -->
        <div class="config-option">
            <div class="label">SONS:</div>
            <div class="button-group">
                <button id="btnSomOn" class="on" onclick="toggleSom(true)">LIGADO</button>
                <button id="btnSomOff" class="off" onclick="toggleSom(false)">DESLIGADO</button>
            </div>
        </div>

        <!-- Dificuldade -->
        <div class="config-option difficulty-section">
            <div class="label">DIFICULDADE:</div>
            <div class="button-group">
                <button id="btnFacil" class="on" onclick="setDificuldade('facil')">FÁCIL</button>
                <button id="btnMedio" class="off" onclick="setDificuldade('medio')">MÉDIO</button>
                <button id="btnDificil" class="off" onclick="setDificuldade('dificil')">DIFÍCIL</button>
            </div>
        </div>

        <!-- Suporte -->
        <div class="config-option support-section">
            <div class="label">SUPORTE:</div>
            <button class="support-button">CONTATE-NOS</button>
        </div>
    </div>

    <script>
        function toggleSom(estado) {
            if (estado) {
                document.getElementById("btnSomOn").classList.add("on");
                document.getElementById("btnSomOn").classList.remove("off");
                document.getElementById("btnSomOff").classList.add("off");
                document.getElementById("btnSomOff").classList.remove("on");
            } else {
                document.getElementById("btnSomOff").classList.add("on");
                document.getElementById("btnSomOff").classList.remove("off");
                document.getElementById("btnSomOn").classList.add("off");
                document.getElementById("btnSomOn").classList.remove("on");
            }
        }

        function setDificuldade(nivel) {
            document.getElementById("btnFacil").classList.add("off");
            document.getElementById("btnMedio").classList.add("off");
            document.getElementById("btnDificil").classList.add("off");

            document.getElementById("btnFacil").classList.remove("on");
            document.getElementById("btnMedio").classList.remove("on");
            document.getElementById("btnDificil").classList.remove("on");

            document.getElementById(`btn${nivel.charAt(0).toUpperCase() + nivel.slice(1)}`).classList.add("on");
            document.getElementById(`btn${nivel.charAt(0).toUpperCase() + nivel.slice(1)}`).classList.remove("off");
        }
    </script>

</body>
</html>
