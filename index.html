<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #cce7ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 36px;
            color: #ffcc00;
        }
        span {
            color: #9933ff;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            width: 150px;
            padding: 10px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .start-btn { background-color: #007bff; }
        .practice-btn { background-color: #28a745; }
        button:hover {
            opacity: 0.8;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .settings img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KIDS <span>MATH</span></h1>
        <div class="buttons">
            <a href="iniciar.html" >
            <button class="start-btn">INICIAR</button>
            </a>
            <button class="practice-btn">PRATICAR</button>
        </div>
        <a href="conf.html">
        <button class="settings">
            <img src="imagens/Configuração.png" alt="Configuração">
        </a>
        </button>
    </div>
</body>
</html>
